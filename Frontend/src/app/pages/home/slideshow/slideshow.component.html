      <img [src]="images[0]" alt="Random first slide">
    </div>
    <div class="carousel-caption slide-text">      
        <h1>Bienvenido a Motor-World</h1>
        <p>Busca, compra o publica tu veh√≠culo</p>
        <button class="btn btn-success" (click)="onClickPublicar()">
          Publicar
        </button>     
    </div>
  </ng-template>  
</ngb-carousel>
